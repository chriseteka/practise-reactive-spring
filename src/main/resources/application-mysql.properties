# MySQL
spring.r2dbc.url=r2dbc:pool:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}\
  /${DB_NAME:reactive_spring}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASS}
spring.r2dbc.pool.initial-size=100
spring.r2dbc.pool.max-size=500
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT 1

# FLYWAY DB MIGRATION
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASS}
spring.flyway.schemas=${DB_NAME}
spring.flyway.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}\
  /${DB_NAME:reactive_spring}?${TIME_ZONE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.locations=classpath:db/migration/mysql,filesystem:/opt/migration/mysql