# Postgres
spring.r2dbc.url=r2dbc:postgresql://${DB_HOST:127.0.0.1}:${PG_PORT:3306}\
  /${DB_NAME:reactive_spring}
spring.r2dbc.username=${PG_USER}
spring.r2dbc.password=${PG_PASS}
spring.r2dbc.pool.initial-size=100
spring.r2dbc.pool.max-size=500
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT 1

# FLYWAY DB MIGRATION
spring.flyway.user=${PG_USER}
spring.flyway.password=${PG_PASS}
spring.flyway.schemas=${DB_NAME}
spring.flyway.url=jdbc:postgresql://${DB_HOST:127.0.0.1}:${PG_PORT:5432}\
  /${DB_NAME:reactive_spring}
spring.flyway.locations=classpath:db/migration/pg,filesystem:/opt/migration/pg